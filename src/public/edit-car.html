<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Car Information</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="color"] {
        padding: 0;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Edit Car Information</h1>
      <form id="carForm">
        <div class="form-group">
          <label for="carName">Car Name:</label>
          <input type="text" id="carName" name="carName" placeholder="Enter car name" required />
        </div>
        <div class="form-group">
          <label for="carDescription">Description:</label>
          <textarea id="carDescription" name="carDescription" placeholder="Enter description" required></textarea>
        </div>
        <div class="form-group">
          <label for="carPrice">Price:</label>
          <input type="number" id="carPrice" name="carPrice" placeholder="Enter price" required />
        </div>
        <div class="form-group">
          <label for="carColor">Color:</label>
          <input type="color" id="carColor" name="carColor" value="#ffffff" required />
        </div>
        <div class="form-group">
          <label for="carCategory">Category:</label>
          <select id="carCategory" name="carCategory" required>
            <option value="">Select a category</option>
            <option value="SUV">SUV</option>
            <option value="Sedan">Sedan</option>
            <option value="Hatchback">Hatchback</option>
            <option value="Coupe">Coupe</option>
            <option value="Convertible">Convertible</option>
            <option value="Truck">Truck</option>
          </select>
        </div>
        <button type="submit" class="btn">Save Changes</button>
      </form>
    </div>
  </body>
</html>
